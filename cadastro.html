	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Cadastro - Eletromecanica</title>

			<link rel="stylesheet" href="reset.css">
			<link rel="stylesheet" href="style.css">
			</head>
			<body>
				<header>
					<div class="caixa">

						<h1><img src="logo3.jpg" alt="logo curso"></h1>

						<nav>
							<ul>
								<li><a href="index.html">Home</a></li>
								<li><a href="curso.html">Cursos</a></li>
								<li><a href="curso.html">Cadastro</a></li>
							</ul>
						</nav>
					</div>
				</header>

					<main>	
		                <form>
							<label for="nomeesobrenome">Nome e Sobrenome</label>
		                	<input type="text" id="nomeesobrenome" class="input-padrao" required>

		                	<label for="email">Email</label>
		                	<input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

		                	<label for="telefone">Telefone</label>
		                	<input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

		                    <label for="mensagem">Mensagem</label>
		                	<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
						
						<fieldset>
							<legend>Como prefere nosso contato</legend>
		                	<label for="radio-email"><input type="radio" name="cadastro" value="email" id="			radio-email"> Email</label>

		                	<label for="radio-telefone"><input type="radio" name="cadastro" value="telefone" id="radio-telefone"> Telefone</label>
		                	
							<label for="radio-whatsapp"><input type="radio" name="cadastro" value="whatsapp" id="radio-whatsapp" checked> WatsApp</label>
						</fieldset>

						<fieldset>
							<legend>Qual horario prefere ser atendido?</legend>
							<select>
								<option>Manha</option>
								<option>Tarde</option>
								<option>Noite</option>
							</select>
						</fieldset>		

						<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

						<input type="submit" value="Enviar Formulario" class="enviar">
	                </form>

	              	<table>
	              		<tr>
	              			<td>Dia</td>
	              			<td>Horario</td>
	              		</tr>
	              		<tr>
	              			<td>Segunda</td>
	              			<td>8h ~ 20h</td>
	              		</tr>
	              		<tr>
	              			<td>Quarta</td>
	              			<td>8h ~ 20h</td>
	              		</tr>
	              		<tr>
	              			<td>Sexta</td>
	              			<td>8h ~ 20h</td>
	              		</tr>
	              	</table>
				</main>

				<footer>
						<img src="logo3.jpg" alt="logo curso">

				</footer>
			</body>
		</html>
